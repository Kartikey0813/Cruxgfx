    <section id="contact-us">
      <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Hey there! Letâ€™s chat or have a general enquiry? Fill in the form today, and our team will be in touch shortly.</p>
        
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="region">Which region are you looking for support in?</label>
            <select id="region" required>
              <option value="India">India</option>
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="Global">Global</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reason">How did you hear about us?</label>
            <select id="reason">
              <option value="" disabled selected>Choose a reason</option>
              <option value="Search Engine">Search Engine</option>
              <option value="Referral">Referral</option>
              <option value="Social Media">Social Media</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">How can we help? *</label>
            <textarea id="message" placeholder="Write your message here" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
